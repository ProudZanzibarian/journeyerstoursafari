name: Build and Deploy Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: ğŸš€ Build, Copy Assets, and Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # Step 2: Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          rm -rf node_modules && npm install

      # Step 3: Build the application
      - name: ğŸ› ï¸ Build application
        run: |
          npm run build

      # Step 4: Copy assets folder into dist
      - name: ğŸ“‚ Copy assets to dist
        run: |
          cp -r ./src ./dist/src

      # Step 5: Deploy the dist folder via FTP
      - name: ğŸš€ Deploy dist to production server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/

      # Step 6: Notify success
      - name: ğŸ“¨ Notify deployment success
        run: echo 'Deployment successful!'
